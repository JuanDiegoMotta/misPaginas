        <!-- ACCOUNT_FORM -->
        <div class="form_container visible" id="account_form">
          <form action="">
            <div class="form_section">
              <div class="input_block">
                <label for="email_account">Email</label>
                <input type="email" name="email" id="email_account" />
              </div>
              <div class="input_block">
                <label for="username_account">Username</label>
                <input type="text" name="username" id="username_account" />
              </div>
            </div>
            <hr />
            <div class="form_section">
              <div class="input_block">
                <label for="password_account">Password</label>
                <input type="password" name="password" id="password_account" />
              </div>
              <div class="input_block">
                <label for="confirm_password_account">Confirm password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password_account"
                />
              </div>
            </div>
            <div class="button_container">
              <div class="next_button" id="next_button_account">
                <p>Next</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"

        <!-- PROFILE_FORM -->
        <div class="form_container " id="profile_form">
          <form action="">
            <div class="form_section">
              <div class="input_block">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="input_block">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" />
              </div>
            </div>
            <hr />
            <div class="form_section">
              <div class="input_block">
                <label for="birthdate">Birth date</label>
                <input type="date" name="birthdate" id="birthdate" />
              </div>
              <div class="input_block radio">
                <p>Gender</p>
                <input type="radio" name="gender" value="M" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="F" id="female" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="button_container">
              <div class="next_button" id="next_button_profile">
                <p>Next</p>

        <!-- FORM DIET-->
        <div class="form_container " id="diet_form">
          <form action="">
            <div class="form_section">
              <div class="input_block select">
                <label for="diet_select">Diet</label>
                <select id="diet_select" name="diet">
                  <option value="" selected disabled hidden>Pick your diet...</option>
                  <option value="omnivore">Omnivore</option>
                  <option value="pescetarian">Pescetarian</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="vegan">Vegan</option>
                </select>
              </div>
              <div class="input_block">
                <p id="allergy_title">Allergies</p>

                <div class="allergies">
                  <label class="allergy_card">
                    <input
                      type="checkbox"
                      name="allergies"
                      value="egg"
                      class="allergy_checkbox"
                    />
                    <img
                      src="../icons/allergies/egg_icon.png"
                      alt=""
                      class="allergy_icon"
                    />
                    <span class="text_allergy_card">Egg</span>
                  </label>
                  <label class="allergy_card">
                    <input
                      type="checkbox"
                      name="allergies"
                      value="nuts"
                      class="allergy_checkbox"
                    />
                    <img
                      src="../icons/allergies/nut_icon.png"
                      alt=""
                      class="allergy_icon"
                    />
                    <span class="text_allergy_card">Nuts</span>
                  </label>
                  <label class="allergy_card">
                    <input
                      type="checkbox"
                      name="allergies"
                      value="gluten"
                      class="allergy_checkbox"
                    />
                    <img
                      src="../icons/allergies/gluten_icon.png"
                      alt=""
                      class="allergy_icon"
                    />
                    <span class="text_allergy_card">Gluten</span>
                  </label>
                  <label class="allergy_card">
                    <input
                      type="checkbox"
                      name="allergies"
                      value="seafood"
                      class="allergy_checkbox"
                    />
                    <img
                      src="../icons/allergies/seafood_icon.png"
                      alt=""
                      class="allergy_icon"
                    />
                    <span class="text_allergy_card">Seafood</span>
                  </label>
                  <label class="allergy_card">
                    <input
                      type="checkbox"
                      name="allergies"
                      value="lactose"
                      class="allergy_checkbox"
                    />
                    <img
                      src="../icons/allergies/lactose_icon.png"
                      alt=""
                      class="allergy_icon"
                    />
                    <span class="text_allergy_card">Lactose</span>
                  </label>
                </div>
              </div>
            </div>
            <hr />
            <div class="form_section">
              <div class="input_block radio_goal">
                <p>Goal</p>
                <div class="wrapper_goals">
                  <label for="eatbalanced" class="goal_card">
                    <input type="radio" name="goal" value="0" id="eatbalanced" />
                    Eat balanced
                  </label>
                  <label for="loseweight" class="goal_card">
                    <input
                      type="radio"
                      name="goal"
                      value="1"
                      id="loseweight"
                    />
                    Lose weight
                  </label>
                  <label for="gainmuscle" class="goal_card">
                    <input
                      type="radio"
                      name="goal"
                      value="2"
                      id="gainmuscle"
                    />
                    Gain muscle

        <!-- CALORIES_FORM -->
        <div class="form_container" id="calories_form">
          <form action="" class="form_calories">
            <div class="form_sections">
              <div class="form_section" id="section_calculate_calories">
                <p class="section_title">Calculate your caloric intake:</p>
                <div class="input_block">
                  <label for="height">Height (cm)</label>
                  <input
                    type="number"
                    id="height"
                    name="height"
                    min="0"
                    step="0.01"
                  />
                </div>
                <div class="input_block">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" name="weight" id="weight" />
                </div>
                <div class="input_block activity">
                  <label for="activity">Activity level</label>
                  <select name="activity" id="activity">
                    <option value="" selected disabled hidden>
                      Activity level...
                    </option>
                    <option value="0">Sedentary</option>
                    <option value="1">Light (1-3 times x week)</option>
                    <option value="2">Moderate (4-5 times x week)</option>
                    <option value="3">Active (daily)</option>
                  </select>
                </div>
                <div id="calculate_button"><p>Show</p></div>
              </div>
              <div class="vertical-line"></div>
              <div class="form_section estimated_calories" id="section_estimated_calories">
                <p class="section_title">Estimated calories:</p>
                <div class="input_block">
                  <label for="calories"></label>
                  <input
                    type="text"
                    id="calories"
                    name="calories"
                    value=""
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="button_container">
              <div class="next_button" id="next_button_calories">
                <p>Finish</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="16px"
                  fill="#ffffff"

                </svg>
              </div>

                </svg>
              </div>
            </div>
          </form>
